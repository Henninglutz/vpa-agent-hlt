<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VPA HLT Agent</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .output {
      margin-top: 1rem;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 0.5rem;
      min-height: 100px;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .btn {
      background: #0050b3;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .upload-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    #file-upload {
      display: none;
    }
    .mode-switch {
      text-align: right;
      margin-bottom: 1rem;
    }
    .mode-switch button {
      background: none;
      border: none;
      color: #0050b3;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mode-switch">
      <button onclick="toggleInputMode()" id="modeButton">üéôÔ∏è Spracheingabe</button>
    </div>
    <h1>üß† Dein VPA HLT Agent</h1>
    <form id="agent-form">
      <div class="input-row" id="text-input">
        <input type="text" id="command" placeholder="Sprich oder schreibe deinen Wunsch..." />
        <label for="file-upload" class="upload-label">üìé<input type="file" id="file-upload" /></label>
        <button type="submit" class="btn">Absenden</button>
      </div>
      <div id="voice-input" style="display:none">
        <button type="button" class="btn" onclick="startVoiceInput()">üé§ Sprechen</button>
      </div>
    </form>
    <div class="output" id="response"></div>
  </div>

  <script>
    let useVoice = false;

    function toggleInputMode() {
      useVoice = !useVoice;
      document.getElementById("text-input").style.display = useVoice ? "none" : "flex";
      document.getElementById("voice-input").style.display = useVoice ? "block" : "none";
      document.getElementById("modeButton").textContent = useVoice ? "‚å®Ô∏è Texteingabe" : "üéôÔ∏è Spracheingabe";
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "de-DE";
      recognition.start();

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        document.getElementById("command").value = text;
        document.getElementById("voice-input").style.display = "none";
        document.getElementById("text-input").style.display = "flex";
        document.getElementById("modeButton").textContent = "üéôÔ∏è Spracheingabe";
        useVoice = false;
      };
    }

    document.getElementById("agent-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const command = document.getElementById("command").value;
      const fileInput = document.getElementById("file-upload");
      const formData = new FormData();
      formData.append("command", command);
      if (fileInput.files[0]) {
        formData.append("file", fileInput.files[0]);
      }

      const res = await fetch("/api/handler", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      const out = document.getElementById("response");
      out.innerText = data.text || JSON.stringify(data.payload || data, null, 2);
    });
  </script>
</body>
</html>
