<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üß† VPA HLT Agent</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f8fafc;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }

      form {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      input[type="text"] {
        flex: 1;
        padding: 0.6rem 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      input[type="file"] {
        display: none;
      }

      label[for="file-upload"] {
        cursor: pointer;
        font-size: 1.3rem;
      }

      button {
        background-color: #2563eb;
        color: white;
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
      }

      #response {
        background-color: #f1f5f9;
        padding: 1rem;
        border-radius: 8px;
        white-space: pre-wrap;
        min-height: 100px;
        font-size: 0.95rem;
      }

      .top-right {
        text-align: right;
        font-size: 0.85rem;
        margin-bottom: 0.5rem;
      }

      .top-right a {
        text-decoration: none;
        color: #2563eb;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="top-right">
        üéôÔ∏è <a href="#" onclick="startSpeech()">Spracheingabe</a>
      </div>

      <h1>üß† Dein VPA HLT Agent</h1>

      <form id="chat-form" enctype="multipart/form-data">
        <input type="text" id="command" placeholder="Was soll ich tun?" required />
        <label for="file-upload" title="Datei anh√§ngen">üìé</label>
        <input type="file" id="file-upload" name="file" />
        <button type="submit">Absenden</button>
      </form>

      <div id="response">Antwort erscheint hier ‚Ä¶</div>
    </div>

    <script>
      const form = document.getElementById("chat-form");
      const input = document.getElementById("command");
      const fileInput = document.getElementById("file-upload");
      const responseBox = document.getElementById("response");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append("command", input.value);
        if (fileInput.files.length > 0) {
          formData.append("file", fileInput.files[0]);
        }

        responseBox.textContent = "‚è≥ Ich denke nach ‚Ä¶";

        try {
          const res = await fetch("/api/handler", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          responseBox.textContent = `‚úÖ ${data.status}\n\nüß† ${data.text || JSON.stringify(data.payload || {})}`;
        } catch (err) {
          responseBox.textContent = `‚ùå Fehler: ${err.message}`;
        }
      });

      // Spracheingabe starten
      function startSpeech() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "de-DE";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          input.value = transcript;
        };

        recognition.onerror = (event) => {
          alert("Spracherkennung fehlgeschlagen: " + event.error);
        };

        recognition.start();
      }
    </script>
  </body>
</html>
