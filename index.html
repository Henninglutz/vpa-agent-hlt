<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dein VPA-Agent</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    input[type="text"] {
      width: 300px;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>🎙️ Dein VPA-Agent</h1>

  <input type="text" id="textInput" placeholder="Dein Kalendereintrag ..." />
  <button id="sendButton">Senden</button>
  <button id="voiceButton">Sprich jetzt</button>

  <p id="status">Bereit</p>

  <script>
    const textInput = document.getElementById("textInput");
    const sendButton = document.getElementById("sendButton");
    const voiceButton = document.getElementById("voiceButton");
    const status = document.getElementById("status");

    const sendCommand = (command) => {
      status.textContent = "⏳ Sende...";
      fetch("/api/handler", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command })
      })
        .then(res => res.json())
        .then(data => {
          console.log("✅ Antwort:", data);
          status.textContent = "✅ Termin wurde verarbeitet.";
        })
        .catch(err => {
          console.error("❌ Fehler:", err);
          status.textContent = "❌ Fehler beim Senden.";
        });
    };

    sendButton.onclick = () => {
      const command = textInput.value.trim();
      if (command) sendCommand(command);
    };

    voiceButton.onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "de-DE";
      recognition.start();

      recognition.onstart = () => (status.textContent = "🎤 Hören...");
      recognition.onerror = () => (status.textContent = "❌ Sprachfehler");
      recognition.onresult = (event) => {
        const spoken = event.results[0][0].transcript;
        textInput.value = spoken;
        sendCommand(spoken);
      };
    };
  </script>
</body>
</html>
