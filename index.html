<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>VPA Agent</title>
</head>
<body>
  <h1>🎙️ Dein VPA-Agent</h1>
  <button id="start">Sprich jetzt</button>
  <p id="status">Bereit</p>

  <script>
    const startBtn = document.getElementById('start');
    const status = document.getElementById('status');
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'de-DE';

    startBtn.onclick = () => {
      recognition.start();
      status.textContent = '🎧 Hört zu...';
    };

    recognition.onresult = async (event) => {
      const text = event.results[0][0].transcript;
      status.textContent = `🔁 Verarbeite: "${text}"`;

      const res = await fetch('/api', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command: text })
      });

      const result = await res.json();
      status.textContent = `✅ Fertig: ${JSON.stringify(result.payload)}`;
    };
  </script>
</body>
</html>
